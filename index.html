<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Battleship</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Battleship</h1>

  <div class="form">

    <form id="gridSizeForm">
      <label>Grid Size:</label>
      <div class="input-wrap">
        <input type="number" id="gridSize" value="10" max="50" min="3" onchange="changeGridSize(this.value)">
        <span>cells</span>
      </div>
    </form>

    <form id="numberOfShipsForm">
      <label>Number of Ships:</label>
      <div class="input-wrap">
        <input type="number" id="numberOfShips" value="20" min="1" onchange="changeNumberOfShips(this.value)">
      </div>
    </form>

    <form id="nameInputForm">
      <label>Name:</label>
      <div class="input-wrap">
        <input type="text" id="nameInput" onchange="updateNameField(this.value)">
      </div>
    </form>

    <p id="shipPlacementInstruction">Click on the cells to place your ships.</p>

    <p id="shipsToPlace"></p>

    <p id="canvasPlayer1Text"></p>

    <canvas id="canvasPlayer1" style="border:1px black solid" onclick="functionFromGameState(event)"></canvas>

    <p id="canvasPlayer2Text"></p>

    <canvas id="canvasPlayer2" style="border:1px black solid" onclick="functionFromGameState(event)"></canvas>



    <form id="cellSizeForm">Zoom: <input type="range" id="cellSize" value="30" min="20" max="50"
        onchange="changeCellSize(this.value)"></form>

    <button type="button" id="shipDefPlayer1" onclick="updateGameState(SHIP_DEF_PLAYER1_PHASE)">Start</button>

    <button type="button" id="shipDefPlayer2" onclick="checkPlayer1Readiness()">Next</button>

    <button type="button" id="startGameButton" onclick="startGame()">Start Game</button>

    <p id="player1Winner"></p>

    <p id="player2Winner"></p>

    <button type="button" id="newGameButton" onclick="newGame()">New Game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.2.0/dist/confetti.browser.min.js"></script>

  <script src="BattleshipTwoPlayer.js"></script>

</body>

</html>
