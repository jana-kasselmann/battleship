<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Battleship</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Battleship</h1>

  <div class="form">

    <form id="gridSizeForm">
      <label>Grid Size:</label>
      <div class="input-wrap">
        <input type="number" id="gridSize" value="10" max="50" min="5" onchange="fnChangeGridSize(this.value)">
        <span>cells</span>
      </div>
    </form>

    <form id="numberOfShipsForm">
      <label>Number of Ships:</label>
      <div class="input-wrap">
        <input type="number" id="numberOfShips" value="20" min="1" onchange="changeNumberOfShips(this.value)">
      </div>
    </form>


    <p id="player1ShipPlacement">Player 1, click on the cells to place your ships.</p>

    <p id="player2ShipPlacement">Player 2, click on the cells to place your ships.</p>

    <p id="canvasPlayer1Text">Player 1</p>

    <p><canvas id="canvasPlayer1" style="border:1px black solid" onclick="fnEventFromGameState(event)"></canvas></p>

    <p id="canvasPlayer2Text">Player 2</p>

    <p><canvas id="canvasPlayer2" style="border:1px black solid" onclick="fnEventFromGameState(event)"></canvas></p>



    <form id="cellSizeForm">Zoom: <input type="range" id="cellSize" value="30" min="20" max="50"
        onchange="fnChangeCellSize(this.value)"></form>

    <button type="button" id="shipDefPlayer1" onclick="updateGameState(SHIP_DEF_PLAYER1_PHASE)">Start</button>

    <button type="button" id="shipDefPlayer2" onclick="checkPlayer1Readiness()">Next</button>

    <button type="button" id="startGameButton" onclick="fnStartGame()">Start Game</button>

    <button type="button" id="newGameButton" onclick="newGame()">New Game</button>
  </div>

  <script src="BattleshipTwoPlayer.js"></script>

</body>

</html>
